id: va.mhv.fhir.phr
canonical: https://department-of-veterans-affairs.github.io/mhv-fhir-phr-mapping
name: VAMHVFHIRPHR
title: "MyHealtheVet PHR FHIR API"
description: "MyHealtheVet exposing PHR using FHIR and Testing Plan."
status: active
version: 0.2.9
fhirVersion: 4.0.1
copyrightyear: '2022+'
#date: 2022-04-14
releaselabel: ci-build
#releaselabel: ballot
#releaselabel: trial-use
publisher:
  name: VA Digital Services
  url: http://va.gov
contact:
  - name: John Moehrke (himself)
    telecom:
      - system: email
        value: John.Moehrke@va.gov
license: CC-BY-4.0
#jurisdiction: 'http://unstats.un.org/unsd/methods/m49/m49.htm#001'
jurisdiction: urn:iso:std:iso:3166#US
extension: 
  - url: http://hl7.org/fhir/StructureDefinition/structuredefinition-standards-status
    valueCode: trial-use
  - url: http://hl7.org/fhir/StructureDefinition/structuredefinition-fmm
    valueInteger: 1
dependencies:
#  hl7.fhir.us.core: 4.0.0
  hl7.fhir.us.core: 5.0.x
  hl7.fhir.uv.extensions: 1.0.x

parameters:  # see http://build.fhir.org/ig/FHIR/fhir-tools-ig/branches/master/CodeSystem-ig-parameters.html
  path-resource:
    - fsh-generated/resources
    - input/examples
    - input/resources
#  path-pages:
#    - input/pagecontent
#    - fsh-generated/includes
  show-inherited-invariants: 'false'
  usage-stats-opt-out: 'true'
  logging: progress
  shownav: 'true'
  active-tables: 'false'
  apply-contact: 'true'
  apply-jurisdiction: 'true'
  apply-publisher: 'true'
  apply-version: 'true'
  autoload-resources: 'true'
  path-output: docs
  fmm-definition: maturity.html
  excludettl: 'true'
  special-url: 
    - http://va.gov/systems/99VA95.3
    - http://va.gov/systems/99VA60
    - http://va.gov/systems/99VA64
    - http://va.gov/systems/HL70070
    - http://va.gov/systems/mpiPID
    - http://va.gov/systems/localPID
    - http://va.gov/systems/99VA61

resources:
  Bundle/images:
    name: Bundle of Radiology results from mock data
    description: An example of a transaction Bundle with many image reports as DocumentReference. This was [transformed using the included XSLT](StructureDefinition-VA.MHV.PHR.imaging.html#notes) from the [mock sample SOAP message](https://github.com/department-of-veterans-affairs/mhv-fhir-phr-mapping/blob/main/mocks/radiology.xml) MHV receives.
    exampleBoolean: true
